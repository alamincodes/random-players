<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h2>Random Player</h2>
      <!-- add player -->
      <div class="card">
        <ul id="players" class="total-players"></ul>
        <input type="text" id="player" placeholder="Add Player" />
        <button id="add-player">Add Player</button>
      </div>
      <!-- get player  -->
      <hr />
      <div class="card">
        <input type="number" id="group" placeholder="Player Size" />
        <button id="shuffle">shuffle</button>
      </div>
      <h3>group-1</h3>
      <ul id="group-1" class="total-players"></ul>
      <h3>group-2</h3>
      <ul id="group-2" class="total-players"></ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
